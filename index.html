<body>

    <div id="opener">
        <div id="opener-grid">
            <div id="opener-text-row">

                <p class="opener-text">Hike, swim, relax. You&apos;ll never want to leave!</p>
            </div>
            <div id="opener-image-grid">

        <div id="cliffside-grid-item">

        </div>
        <div id="company-grid-item">
            <img src="./images/relax.jpeg" class="grid-image">
            <p class="grid-item">Relax with great company</p>
        </div>
        <div id="swimming-grid-item">
            <video autoplay loop muted controls class="grid-video">
                <source src="./images/swim.mp4" type="video/mp4">
            </video>
            <p class="grid-item">...and swim in crystal clear waters.</p>
        </div>
    </div>
