<html>
 
<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">



</head>

<header>
    <meta name="theme-color" content="#E1A768">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <div id="nav-grid">
        <div id="website-name-container">
            <h1 class="website-name">Cinque Terre</h1>
        </div>
        <div id="nav-container">
            <ul class="nav">
                <li>About</li>
            </ul>
        </div>
    </div>
</header>

<body>

    <div id="opener">
        <div id="opener-grid">
            <div id="opener-text-row">
                <p class="opener-text">Discover the picturesque National Park, with five beautiful towns scattered along the Italian Riveria.<br></p> 
                <p class="opener-text">Hike, swim, relax. You&apos;ll never want to leave!</p>
            </div>
            <div id="opener-image-grid">
                <img src="./images/manarola.jpeg" id="opener-image">
            </div>
        </div>
    </div>

    <div id="body-grid">
        <div class="body-grid-text-container" id="cliffside-text-container">
            <p class="body-grid-text">See incredible sunsets</p>
        </div>
        <div class="body-grid-image-container" id="cliffside-image-container">
            <img src="./images/cliffside.png" class="grid-image" id="cliffside-image">
        </div>
        <div class="body-grid-text-container" id="company-text-container">
            <p class="body-grid-text">Relax with great company</p>
        </div>
        <div class="body-grid-image-container" id="company-image-container">
            <img src="./images/relax.jpeg" class="grid-image" id="company-image">
        </div>
        <div class="body-grid-text-container" id="swimming-text-container">
            <p class="body-grid-text">Swim in crystal clear waters</p>
        </div>
        <div class="body-grid-image-container" id="swimming-image-container">
            <img src="./images/swimming.jpeg" class="grid-image" id="swimming-image">
        </div>
    </div>


</body>
 
</html>
